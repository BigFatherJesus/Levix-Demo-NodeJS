<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <title>Initial Configuration</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Levix Demo Script Configuration</h1>
    <form id="configForm">
      <div class="mb-3">
        <label for="startupUrl" class="form-label">Startup URL</label>
        <input type="url" class="form-control" id="startupUrl" required placeholder="Enter the URL to display at startup">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isGamingLaptop">
        <label for="isGamingLaptop" class="form-check-label">This is a gaming laptop/desktop</label>
      </div>
      <button type="submit" class="btn btn-primary">Save Configuration</button>
    </form>
  </div>
  
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/renderer.js"></script>
</body>
</html>
